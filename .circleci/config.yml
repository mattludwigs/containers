version: 2
jobs:
  build:
    docker:
      - image: mattudwigs/elixir-otp:1.6.6.21.0.0.1
    environment:
      MIX_ENV: test

    working_directory: ~/repo
    steps:
      - checkout

      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test
      - run: mix format --check-formatted
      - run: mix docs
      - run: mix hex.build
